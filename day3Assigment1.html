    <script type="text/javascript">
      function car(make, model, year)
        {

            {
              alert("Car name is " + this.carMake + " and model name is " + this.carModel + " and the purchase year is " + this.carYear);

        }

      var car2 = new car("Lamborghini","Veneno",2012);

      car1.alertFunc();
      car2.alertFunc()
